			var x;
			var y = 0;
			var z = 100;
			var a = Math.floor(Math.random() * 100);
			var score = 0
		
		function game(){
			document.getElementById('yValue').innerHTML = y;
			document.getElementById('zValue').innerHTML = z;
			document.getElementById('score').innerHTML = score;

			function changeThis(){
			var x = document.getElementById('answerinput').value;
			
			if(x>y && x<z){
				if(x<a){
					y = x;
					document.getElementById('yValue').innerHTML = x;
					document.getElementById('score').innerHTML = ++score;
				}
				else if(x>a){
					z = x;
					document.getElementById('zValue').innerHTML = x;
					document.getElementById('score').innerHTML = ++score;

				}
				else if(x==a){
					document.getElementById('to').innerHTML = x;
					document.getElementById('zValue').innerHTML = " is the right number!";
					document.getElementById('yValue').innerHTML = "";
				}
			}
				
			}
			
			
			function ClearFields() {
     			document.getElementById("answerinput").value = "";
